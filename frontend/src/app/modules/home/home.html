<div class="page-buttons">
  <button (click)="openNewUserDialog()" class="user-button">
    Add New User
  </button>
  <div class="right-side-buttons">
    @if (isLoggedIn()) {
      <button (click)="signOut()" class="user-button">
        Sign Out
      </button>
    } @else {
      <button (click)="openSignInDialog()" class="user-button sign-in-button">
        Sign in
      </button>
      <button (click)="openSignUpDialog()" class="user-button">
        Sign up
      </button>
    }
  </div>
</div>
<mat-drawer-container class="home-content">
  <mat-drawer class="left-side" mode="side" opened>
    <filters-sidenav (filterApplied)="onFiltersApplied($event)"></filters-sidenav>
  </mat-drawer>
  <mat-drawer class="right-side" position="end" mode="side" [(opened)]="locationNavOpened" >
    <locations-sidenav (close)="onCloseLocationNav()" [locationDetails]="locationDetails"/>
  </mat-drawer>
  <mat-drawer-content>
    <birth-month-list [monthCounts]="monthCounts" [dataSource]="dataSource"/>
    <users-table
      [dataSource]="dataSource"
      [totalCount]="totalCount"
      (pageChange)="onPageChange($event)"
      (userClicked)="onUserClicked($event)"
    />
  </mat-drawer-content>
</mat-drawer-container>
<add-new-user-dialog (userCreated)="fetchUsers()"></add-new-user-dialog>
<auth-dialog #signInDialog [isSignUp]="false"></auth-dialog>
<auth-dialog #signUpDialog [isSignUp]="true"></auth-dialog>
