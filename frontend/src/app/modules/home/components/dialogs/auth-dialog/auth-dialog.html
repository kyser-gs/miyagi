@if (isOpen()) {
<div class="dialog-overlay" (click)="close()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>{{ title() }}</h2>
      <button class="close-btn" (click)="close()" aria-label="Close dialog">
        X
      </button>
    </div>
    <div class="dialog-body">
      <form (ngSubmit)="onSubmit()">
        @if (errorMessage()) {
          <div class="error-message">{{ errorMessage() }}</div>
        }
        <div class="form-group">
          <label for="username">Username <span class="required">*</span></label>
          <input
            type="text"
            id="username"
            [value]="username()"
            #usernameElement
            (input)="username.set(usernameElement.value)"
            placeholder="Username"
            [disabled]="isLoading()"
          />
        </div>
        <div class="form-group">
          <label for="password">Password<span class="required">*</span></label>
          <input
            type="password"
            id="password"
            [value]="password()"
            #passwordInput
            (input)="password.set(passwordInput.value)"
            placeholder="Password"
            [disabled]="isLoading()"
          />
        </div>
        <div class="dialog-footer">
          <button type="button" class="btn btn-secondary" (click)="close()" [disabled]="isLoading()">
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!isFormValid() || isLoading()"
          >
            {{ submitButtonText() }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
}
